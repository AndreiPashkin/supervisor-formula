machine:
  python:
    version: 2.7
  pre:
    - cat /etc/issue
    - sudo apt-get update
    - sudo apt-get install -t trusty-backports -y --force-yes lxc
  environment:
    CONTAINER: test

dependencies:
  pre:
    - pip install tox==2.3.1

test:
  override:
    - lxc-create -B overlayfs -t download -n $(CONTAINER) -- -d ubuntu -r trusty -a amd64
    - lxc-start $(CONTAINER)
    - SALT_VERSION=2015.8 make provision
    - make copy-files
    - make snapshot
    - tox -v:
        timeout: 99999
